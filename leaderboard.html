<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/leaderboard.css">
    <script defer src="./Assets/script.js"></script>
    <title>Timed Coding Quiz</title>
</head>

<body>
    <header class="Header">
        <h1>Chris' Coding Quiz</h1>
    </header>
    <section class="Cover">
        <div class="Users-Top-Score">
            <h2>Your High Score: </h2>
        </div>
        <div class="Top-Scores-Header">
            <h2>Top Scores</h2>
        </div>

    <figure id="" class="Container">
        <p class="Users-Top-Score">
            Top 10 most recent scores!
        </p>
        <section class="Positions">
            <p id="Position1"> 1st Place: </p>
            <p id="Position2"> 2nd Place: </p>
            <p id="Position3"> 3rd Place: </p>
            <p id="Position4"> 4th Place: </p>
            <p id="Position5"> 5th Place: </p>
        </section>
    </figure>
</body>
</html>
