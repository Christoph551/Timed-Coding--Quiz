<!DOCTYPE html>

<head>

<body>
    <header class="Header">
        <h1>Chris' Coding Quiz</h1>
    </header>
    <section class="Cover">
        <div class="Timer">
            <h2 id ="Current-Score">
                <!-- Inputting text via JavaScript -->
            </h2>
        </div>
        <div>
            <button id="View-High-Scores">View High Scores</button> 
        </div>
    </section>
                       <!--Leaderboard Section Below-->
<!----------------------------------------------------------------------------------------------------------------->
<section id="Cover" style="display:none">
    <div class="Users-Top-Score">
        <h2> <!-- Will need to import text from JS file --> </h2>
    </div>
    <div class="Top-Scores-Header">
        <h2>Top Scores</h2>
    </div>
    <figure id="" class="Container">
        <p class="Users-Top-Score">
            Top 10 most recent scores!
        </p>
    </figure>
    <section class="Positions">
<p id="Position1"> 1st Place: </p>
<p id="Position2"> 2nd Place: </p>
<p id="Position3"> 3rd Place: </p>

    </section>
</section>
<!----------------------------------------------------------------------------------------------------------------->
                      <!-- Leaderboard section Above-->

    <button id="startBtn">Start</button> <!-- Start button to show prior to startUpDisplay shows any quiz questions -->
    
<main id="startUpDisplay" class="Container" style="display:none">
    <p id="Question-Number">
        <!-- Inputting text via JavaScript -->
    </p>

    <p id="Question-Display">
        Which of the following cannot be used in JavaScript?
    </p>

    <section id="buttonChoices" class="Buttons">
        <p id="Button1" href="" src="./Assets/script.js"> => </p>
        <p id="Button2" href="" src="./Assets/script.js"> === </p>
        <p id="Button3" href="" src="./Assets/script.js"> || </p>
        <p id="Button4" href="" src="./Assets/script.js"> =< </p>
    </section>
    <p id="Next-Button">Next Question</p>
    <p id="Correct-Answer-Feedback"></p>
    <p id="Incorrect-Answer-Feedback"></p>

    
</main>
</body>  <!-- Linking JQuery in the event that I end up using it -->
